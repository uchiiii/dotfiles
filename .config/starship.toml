# ~/.config/starship.toml

command_timeout = 1000

[git_branch]
symbol = "🌱 "
truncation_symbol = ""

[gcloud]
format = 'on [$symbol$account(@$domain)(\($project\))]($style) '


[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = "bold blue"
symbol = "🅰 "
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"
